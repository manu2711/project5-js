<body>

			</ul>
		</nav>
		<!-- Menu de la page END -->
		<main>
			<p class="user-message">Toute l'équipe d'Orimeuble vous remercie pour votre confiance.</p>
			<p class="user-message">Votre commande no. <span id="orderId"></span> d'un montant de EUR <span id="price"></span> a bien été prise en compte.</p>
			
		</main>

		<!-- Footer -->
		<footer>

	<!-- JavaScript-->
	<script src="https://kit.fontawesome.com/36cf067c4e.js" crossorigin="anonymous"></script>
	<script>

		
		const orderIdMessage = document.getElementById('orderId')
		const priceMessage = document.getElementById('price')

		let url = new URL(window.location.href);
		let search = new URLSearchParams(url.search);
		if (search.has("price") && search.has("orderId")){
			let price = search.get("price")
			let id = search.get("orderId")
			
			orderIdMessage.textContent = id
			priceMessage.textContent = (price/100).toFixed(2)
		}

	</script>
	<!-- JavaScript END-->
