<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Orimeuble</title>
  <meta name="description" content="" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="shortcut icon" type="image/png" href="" />

  <meta name="robot" content="index,follow" />

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <div class="container">
        <header>
          <h1>OrinoMeuble</h1>
        </header>
    
        <!-- Menu de la page -->
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="panier.html">Mon Panier</a></li>
          </ul>
        </nav>
        <!-- Menu de la page END -->
        <main class="basket">
          <div class="basket__items" id="basket__items">
            <h2>Votre Panier</h2>
    
            <table class="item-table">
              <thead>
                <tr>
                  <td>Produit</td>
                  <td>Prix</td>
                </tr>
              </thead>
              <tbody class="table-row" id="table-row">
                <!-- Insertion de la liste des produits dans le panier grace a basket.js-->
              </tbody>
              <tfoot>
                <tr>
                  <td>Prix total de votre commande</td>
                  <td id="total-price"></td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="basket__form">
            <h2>Vos coordonnées</h2>
            <form id="basket__form">
              <input type="text" id="name" name="prenom" placeholder="Votre prénom" required />
              <input type="text" id="surname" name="nom" placeholder="Votre nom" required />
              <textarea name="adresse" id="address" rows="5" placeholder="Votre adresse" required></textarea>
              <input type="text" id="city" placeholder="Votre ville" required />
              <input type="email" id="email" placeholder="Votre email" required />
              <button type="button" id="orderButton">Commander !</button>
            </form>
          </div>
        </main>
    
        <!-- Footer -->
        <footer>
          <section class="social">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </section>
          <section class="conditions">
            <ul>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contactez-nous</a></li>
              <li><a href="#">Conditions Générales</a></li>
            </ul>
          </section>
          <section class="copyright">
            &copy; 2020 OrinoMeuble. Tous droits réservés.
          </section>
        </footer>
        <!-- Footer END -->
      </div>
    
      <!-- JavaScript-->
      <script src="https://kit.fontawesome.com/36cf067c4e.js" crossorigin="anonymous"></script>
      <script src="./js/basket.js"></script>
      <!-- JavaScript END-->
</body>

</html>
