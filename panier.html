<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Orimeuble</title>
  <meta name="description" content="" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="shortcut icon" type="image/png" href="" />

  <meta name="robot" content="index,follow" />

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>OrinoMeuble</h1>
    </header>

    <!-- Menu de la page -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="panier.html">Mon Panier</a></li>
      </ul>
    </nav>
    <!-- Menu de la page END -->
    <main class="basket">
      
      <div class="basket__items" id="basket__items">
        <h2>Votre Panier</h2>
        
        <table class="item-table">
          <thead>
            <tr>
              <td>Produit</td>
              <td>Prix</td>
            </tr>
          </thead>
          <tbody class="table-row" id="table-row">
            <!-- Insertion de la liste des produits dans le panier grace a basket.js-->
          </tbody>
          <tfoot>
            <tr>
              <td>Prix total de votre commande</td>
              <td id="total-price"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="basket__form">
        <h2>Vos coordonnées</h2>
        <form id="basket__form">
          <input type="text" id="name" name="prenom" placeholder="Votre prénom" required />
          <input type="text" id="surname" name="nom" placeholder="Votre nom" required />
          <textarea name="adresse" id="address" rows="5" placeholder="Votre adresse" required></textarea>
          <input type="text" id="city" placeholder="Votre ville" required />
          <input type="email" id="email" placeholder="Votre email" required />
          <button type="button" id="orderButton">Commander !</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <section>
        Contact us
      </section>
      <section>
        Footer
      </section>
      <section>
        Facebook Instagram Twitter
      </section>
    </footer>
    <!-- Footer END -->
  </div>

  <!-- JavaScript-->
  <script src="./js/basket.js"></script>
  <!-- JavaScript END-->
</body>

</html>
