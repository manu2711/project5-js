<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Orimeuble</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="shortcut icon" type="image/png" href="">

	<meta name="robot" content="index,follow">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
	<div class="container">
		<header>
			<a href="index.html"><h1> Orimeuble</h1></a>
		</header>

		<!-- Menu de la page -->
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="panier.html">Mon Panier</a></li>
			</ul>
		</nav>
		<!-- Menu de la page END -->
		<main>
			<section class="product" id="product">
				<article class="item" id="item">
					<img class="item__image" id="item-image">
					<div class="item__details">
						<h2 class="item__name" id="item-name"></h2>
						<h3>Description</h3>
						<div class="item__description" id="item-description"></div>
						<h3>Price</h3>
						<div class="item__price" id="item-price"></div>
						<h3>Options</h3>

						<select name="option" id="item-option">
							<!-- Les options sont rajoutés par product.js-->
						</select>
						<a href="#" class="item__button" id="item-button">Acheter</a>
					</div>
				</article>
				<p class="user-message">L'article a bien été ajouté au panier !</p>
			</section>
			<section class="no-product" id="no-product">
				<!-- Message qui affiche "Produit non disponible si l'ID du produit n'est pas valable"-->
				<p class="user-message brown">Désolé, ce produit n'est pas disponible</p> 
			</section>
		</main>

		<!-- Footer -->
		<footer>
			<section class="social">
				<a href="#"><i class="fab fa-facebook-square"></i></a>
				<a href="#"><i class="fab fa-instagram-square"></i></a>
				<a href="#"><i class="fab fa-twitter-square"></i></a>
				<a href="#"><i class="fab fa-linkedin"></i></a>
			</section>
			<section class="conditions">
				<ul>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contactez-nous</a></li>
					<li><a href="#">Conditions Générales</a></li>
				</ul>
			</section>
			<section class="copyright">
				&copy; 2020 Orimeuble. Tous droits réservés.
			</section>
		</footer>
		<!-- Footer END -->

	</div>

	<!-- JavaScript-->
	<script src="https://kit.fontawesome.com/36cf067c4e.js" crossorigin="anonymous"></script>
	<script src="./js/product.js"></script>
	<!-- JavaScript END-->
</body>

</html>
